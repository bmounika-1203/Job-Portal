{% load static %}

{% block body %}

{% include 'navigation.html' %}
<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: darkgreen; background-color: yellow; font-weight: bold; margin-top: 1%;">
	User Login
</marquee>
<hr>
<form class="container mt-5" method="POST">
	{% csrf_token %}
	
	<label><b>Email ID</b></label>
	<input type="email" class="form-control" name="uname" placeholder="Enter Email ID">

	<label><b>Password</b></label>
	<input type="password" class="form-control" name="pwd" placeholder="Enter Password">

	<input type="submit" value=" Login" class="btn-primary" style="margin-top: 2%; color: white; background-color: blue; height: 40px; font-size: 20px">
	<a href="{% url 'user_signup' %}" class="btn-primary" style="margin-top: 2%; color: white; background-color: green; height: 40px; width: 50px; font-size: 25px; margin: 2%"> Create Account </a>
</form>
{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
	alert("Login successful");
	window.location=('{% url 'user_home' %}')
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
	alert("Invalid Login credentials ");
</script>
{% endifequal %}

{% endblock %}
