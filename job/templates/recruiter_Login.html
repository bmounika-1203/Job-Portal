{% load static %}

{% block body %}

{% include 'navigation.html' %}

<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: blueviolet; background-color: orange; font-weight: bold; margin-top: 1%;">
	Recruiter Login
</marquee>
<hr>
<form class="container mt-5" method="POST">
	{% csrf_token %}
	
	<label><b>UserName</b></label>
	<input type="text" class="form-control" name="uname" placeholder="Enter UserName">

	<label><b>Password</b></label>
	<input type="password" class="form-control" name="pwd" placeholder="Enter Password">

	<input type="submit" class="btn-primary" style="margin-top: 2%; color: white; background-color: blue; height: 40px; font-size: 20px">
	<a href="{% url 'recruiter_signup' %}" class="btn-primary" style="margin-top: 2%; color: white; background-color: green; height: 40px; width: 50px; font-size: 25px; margin: 2%"> Create Account </a>
</form>
{% ifequal error "no" %}
<script>
	alert("Login successful");
	window.location=('{% url 'recruiter_home' %}')
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
	alert("Invalid Login credentials ");
</script>
{% endifequal %}
{% ifequal error "not" %}
<script>
	alert("Your login status is pending");
</script>
{% endifequal %}

{% endblock %}
