{% load static %}

{% block body %}

{% include 'admin_navigation.html' %}

<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: darkred; background-color: deepskyblue; font-weight: bold; margin-top: 1%;">
	View Recruiters - Pending
</marquee>
<hr>
<form class="container mt-5" method="POST">
	{% csrf_token %}
	
	<label><b>Recruiter Name</b></label>
	<input type="text" class="form-control" name="uname" value="{{recruiter.user.first_name}} {{recruiter.user.last_name}}">

	<label><b>Status</b></label>
	<select class="form-control" name="status">
		<option value="Accept">
			Accept
		</option>
		<option value="Reject">
			Reject
		</option>
	</select>

	<input type="submit" class="btn-primary" style="margin-top: 2%; color: white; background-color: blue; height: 40px; font-size: 20px">
</form>
{% ifequal error "no" %}
<script>
	alert("Status changed successfully");
	window.location=('{% url 'recruiter_all' %}')
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
	alert("something went wrong, Try Again");
</script>
{% endifequal %}
{% endblock %}
